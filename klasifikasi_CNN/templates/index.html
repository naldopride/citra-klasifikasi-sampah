<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload dan Prediksi Gambar</title>
</head>
<body>
    <h1>Upload Gambar untuk Prediksi</h1>

    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload & Prediksi</button>
    </form>

    {% if prediction %}
        <h2>Hasil Prediksi: {{ prediction }}</h2>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" style="max-width:300px;">
    {% endif %}
</body>
</html>
